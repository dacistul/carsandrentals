{% extends "base.html" %}

{% block content %} 

{% load bootstrap4 %}         

<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{% bootstrap_form register_form %}                   
		{% buttons %}
        <button class="btn btn-primary" type="submit">Register</button>
        {% endbuttons %}
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
